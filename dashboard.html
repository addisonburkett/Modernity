<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Modernity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">

    <script defer src="assets/js/dashboard.js"></script>
</head>
<body>

<div class="dashboard">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">

        <div class="sidebar-header">
            <span class="logo-text">Modernity</span>
            <button id="collapseBtn" aria-label="Collapse Sidebar">â˜°</button>
        </div>

        <nav class="nav">

            <div class="nav-group">
                <button class="nav-item active">
                    <img src="assets/svg/home.svg" alt="">
                    <span>Home</span>
                </button>
            </div>

            <div class="nav-group">
                <button class="nav-expand">
                    <img src="assets/svg/chevron.svg" class="chevron" alt="">
                    <span>Library</span>
                </button>

                <div class="nav-children">
                    <button class="nav-item">
                        <img src="assets/svg/documents.svg" alt="">
                        <span>Documents</span>
                    </button>

                    <button class="nav-item">
                        <img src="assets/svg/pictures.svg" alt="">
                        <span>Pictures</span>
                    </button>
                </div>
            </div>

        </nav>

        <div class="sidebar-footer">
            <button id="themeToggle" aria-label="Toggle Theme">
                <img src="assets/svg/moon.svg" alt="">
            </button>

            <button id="logoutBtn">
                <img src="assets/svg/logout.svg" alt="">
            </button>
        </div>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">

        <!-- TOP BAR -->
        <div class="topbar">

            <div class="breadcrumbs">
                Home / Workspace
            </div>

            <div class="search-container">
                <img src="assets/svg/search.svg" class="search-icon" alt="">
                <input type="text" id="searchInput" placeholder="Search files..." aria-label="Search">
            </div>

            <div class="view-toggle">
                <button id="gridView" class="active">Grid</button>
                <button id="listView">List</button>
            </div>

        </div>

        <!-- FILE AREA -->
        <div class="file-area grid-view" id="fileArea">
            <!-- Mock cards -->
        </div>

    </main>

</div>

</body>
</html>
