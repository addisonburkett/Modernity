<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Modernity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">

    <script defer src="assets/js/dashboard.js"></script>
</head>
<body>

<div class="dashboard">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">

        <!-- SIDEBAR HEADER -->
        <div class="sidebar-header">
            <!-- Logo + Text -->
            <a href="index.html" class="logo-link">
                <img src="assets/svg/favicon.svg" class="logo-icon" alt="Modernity logo">
                <span class="logo-text">Modernity</span>
            </a>
        </div>

        <!-- NAVIGATION -->
        <nav class="sidebar-nav">
            <button class="nav-item active">
                <img src="assets/svg/home.svg" class="icon" alt="Home">
                <span class="label">Home</span>
            </button>

            <div class="nav-group">
                <button class="nav-expand">
                    <img src="assets/svg/chevron.svg" class="icon chevron" alt="Expand">
                    <span class="label">Library</span>
                </button>
                <div class="nav-children">
                    <button class="nav-item">
                        <img src="assets/svg/documents.svg" class="icon" alt="Documents">
                        <span class="label">Documents</span>
                    </button>
                    <button class="nav-item">
                        <img src="assets/svg/pictures.svg" class="icon" alt="Pictures">
                        <span class="label">Pictures</span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- FOOTER (Theme, Pin, Logout) -->
        <div class="sidebar-footer">
            <div class="footer-controls">

                <!-- Logout (always visible) -->
                <div class="tooltip">
                    <button id="logoutBtn" class="icon-btn footer-btn">
                        <img src="assets/svg/logout.svg" class="icon footer-icon">
                    </button>
                    <span class="tooltiptext">Log Out</span>
                </div>

                <!-- Theme toggle -->
                <div class="tooltip">
                    <button id="themeToggle" class="icon-btn footer-btn">
                        <img src="assets/svg/moon.svg" class="icon footer-icon">
                    </button>
                    <span class="tooltiptext">Toggle Theme</span>
                </div>

                <!-- Pin (floats right when expanded) -->
                <div class="tooltip pin-wrapper">
                    <button id="pinSidebar" class="icon-btn footer-btn">
                        <img src="assets/svg/pin.svg" class="icon footer-icon">
                    </button>
                    <span class="tooltiptext">Pin Sidebar</span>
                </div>

            </div>
        </div>

    </aside>

    <!-- MAIN -->
    <main class="main">

        <!-- TOPBAR -->
        <div class="topbar">

            <!-- LEFT SIDE -->
            <div class="topbar-left">

                <!-- MENU DROPDOWN -->
                <div class="menu-wrapper">
                    <button id="menuBtn" class="icon-btn" aria-haspopup="true" aria-expanded="false">
                        <img src="assets/svg/menu.svg" class="icon" alt="Menu">
                    </button>

                    <div class="menu-dropdown" id="menuDropdown" role="menu" aria-hidden="true">
                        <button class="dropdown-item">New Folder</button>
                        <button class="dropdown-item">Upload File</button>
                        <button class="dropdown-item">Settings</button>
                        <button class="dropdown-item">Help</button>
                    </div>
                </div>

                <!-- Breadcrumbs -->
                <div class="breadcrumbs">
                    Dashboard / Home
                </div>

            </div>

            <!-- View toggle -->
            <div class="view-toggle">
                <div class="tooltip">
                    <button id="gridView" class="toggle-btn active" aria-pressed="true">
                        <img src="assets/svg/grid.svg" class="icon" alt="Grid view">
                    </button>
                    <span class="tooltiptext">Grid view</span>
                </div>

                <div class="tooltip">
                    <button id="listView" class="toggle-btn" aria-pressed="false">
                        <img src="assets/svg/list.svg" class="icon" alt="List view">
                    </button>
                    <span class="tooltiptext">List view</span>
                </div>
            </div>
        </div>

        <!-- FILE AREA -->
        <div id="fileArea" class="file-area grid-view"></div>

    </main>

</div>

</body>
</html>
