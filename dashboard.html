<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Modernity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">

    <script defer src="assets/js/dashboard.js"></script>
</head>
<body>

<div class="dashboard">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">

        <div class="sidebar-header">
            <a href="index.html" class="logo-link">
                <img src="assets/svg/favicon.svg" class="logo-icon">
                <span class="logo-text">Modernity</span>
            </a>

            <button id="collapseBtn" class="icon-btn">
                <img src="assets/svg/pin.svg">
            </button>
        </div>

        <nav class="sidebar-nav">

            <button class="nav-item active">
                <img src="assets/svg/home.svg" class="icon">
                <span class="label">Home</span>
            </button>

            <div class="nav-group">

                <button class="nav-expand">
                    <img src="assets/svg/chevron.svg" class="icon chevron">
                    <span class="label">Library</span>
                </button>

                <div class="nav-children">

                    <button class="nav-item">
                        <img src="assets/svg/documents.svg" class="icon">
                        <span class="label">Documents</span>
                    </button>

                    <button class="nav-item">
                        <img src="assets/svg/pictures.svg" class="icon">
                        <span class="label">Pictures</span>
                    </button>

                </div>

            </div>

        </nav>

        <div class="sidebar-footer">

            <button id="themeToggle" class="icon-btn">
                <img src="assets/svg/moon.svg" class="icon">
            </button>

            <button class="icon-btn">
                <img src="assets/svg/logout.svg" class="icon">
            </button>

        </div>

    </aside>

    <!-- MAIN -->
    <main class="main">

<div class="topbar">

    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
        Dashboard / Home
    </div>

    <!-- Search -->
    <div class="search-container tooltip">
        <img src="assets/svg/search.svg" class="search-icon">
        <input type="text" placeholder="Search files...">
        <span class="tooltiptext">Search files</span>
    </div>

    <!-- View toggle -->
    <div class="view-toggle">

        <div class="tooltip">
            <button id="gridView" class="toggle-btn active">
                <img src="assets/svg/grid.svg" class="icon">
            </button>
            <span class="tooltiptext">Grid view</span>
        </div>

        <div class="tooltip">
            <button id="listView" class="toggle-btn">
                <img src="assets/svg/list.svg" class="icon">
            </button>
            <span class="tooltiptext">List view</span>
        </div>

    </div>

    <!-- Sidebar pin button -->
    <div class="tooltip">
        <button id="pinSidebar" class="icon-btn">
            <img src="assets/svg/pin.svg" class="icon">
        </button>
        <span class="tooltiptext">Pin sidebar</span>
    </div>

    <!-- Night mode toggle -->
    <div class="tooltip">
        <button id="themeToggle" class="icon-btn">
            <img src="assets/svg/moon.svg" class="icon">
        </button>
        <span class="tooltiptext">Toggle dark/light mode</span>
    </div>

</div>


        <div id="fileArea" class="file-area grid-view"></div>

    </main>

</div>

</body>
</html>
