<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Modernity</title>
    <link rel="icon" type="image/svg" href="assets/svg/favicon.svg">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js" defer></script>
</head>

<body>

<header class="site-header">
    <div class="container header-inner">
        <div class="logo">
            <img src="assets/svg/favicon.svg" alt="Modernity Logo">
            <span>Modernity</span>
        </div>

        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="login.html" class="active">Login</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="discussions.html">Discussions</a>
        </nav>
    </div>
</header>

<main class="auth-wrapper">
    <div class="auth-card">
        <h1>Welcome Back</h1>
        <p class="auth-subtitle">Sign in to continue to Modernity</p>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-options">
                <label>
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary">Login</button>
        </form>

        <p class="auth-footer">
            Don’t have an account?
            <a href="#">Create one</a>
        </p>
    </div>
</main>

<footer>
    Modernity © 2026 — Crafted with intention
</footer>

<script>
document.querySelectorAll('.nav a, .cta-btn, .btn-primary').forEach(btn => {
    btn.addEventListener('mousemove', e => {
        const rect = btn.getBoundingClientRect();
        btn.style.setProperty('--mx', `${e.clientX - rect.left}px`);
        btn.style.setProperty('--my', `${e.clientY - rect.top}px`);
    });
});
</script>

</body>
</html>
