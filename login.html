<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login  |  Modernity</title>
    <link rel="icon" type="image/svg+xml" href="assets/svg/favicon.svg">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

<header class="site-header">
    <div class="container header-inner">
        <div class="logo">
            <img src="assets/svg/favicon.svg" alt="Modernity Logo">
            <span>Modernity</span>
        </div>

        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="login.html" class="active">Login</a>
            <a href="about.html">About</a>
        </nav>
    </div>
</header>

<main class="auth-wrapper">
    <div class="auth-card">
        <h1>Welcome Back</h1>
        <p class="auth-subtitle">Sign in to continue to Modernity</p>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>

        <div class="form-options">
            <label>
                <input type="checkbox" id="remember">
                Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>

        <button id="loginBtn" class="btn-primary">Login</button>
        <p id="errorMsg" style="color:red; margin-top:10px;"></p>

        <p class="auth-footer">
            Admin access only
        </p>
    </div>
</main>

<footer>
    Modernity Â© 2026 â€” Crafted with intention
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>

<script>
/* =========================
   ðŸ”¥ PASTE YOUR FIREBASE CONFIG BELOW
========================= */

const firebaseConfig = {
    apiKey: "PASTE_HERE",
    authDomain: "PASTE_HERE",
    projectId: "PASTE_HERE",
    storageBucket: "PASTE_HERE",
    messagingSenderId: "PASTE_HERE",
    appId: "PASTE_HERE"
};

/* ========================= */

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

document.getElementById("loginBtn").addEventListener("click", () => {

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const remember = document.getElementById("remember").checked;

    const persistence = remember
        ? firebase.auth.Auth.Persistence.LOCAL
        : firebase.auth.Auth.Persistence.SESSION;

    auth.setPersistence(persistence)
        .then(() => auth.signInWithEmailAndPassword(email, password))
        .then(() => {
            window.location.href = "dashboard.html";
        })
        .catch(error => {
            document.getElementById("errorMsg").textContent = error.message;
        });
});
</script>

<script type="module" src="assets/js/login.js"></script>

</body>
</html>
